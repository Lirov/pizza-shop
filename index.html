<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta 'La Pizza - The World's #1 Pizza Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <!--header-->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
            <h3>Asta 'La Pizza</h3>
        </a>
    
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/item1.png" alt="">
                <div class="content">
                    <h3>item #1</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/item2.png" alt="">
                <div class="content">
                    <h3>item #2</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/item3.png" alt="">
                <div class="content">
                    <h3>item #3</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout</a>
        </div>
    
    </header>

    <!--header-->

    <!--home-->
        <section class="home" id="home">
            <div class="content">
                <h3>Who loves Pizza?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem illum alias porro similique, consequatur deleniti.</p>
                <a href="#" class="btn">order pizza now</a>
            </div>
        </section>
    <!--home-->









    <script src="/js/script.js"></script>
</body>
</html>
